<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/48a4dc95b1.js" crossorigin="anonymous"></script>



</head>

<body>

    <div class=" container ">

        <!-- Heading -->
        <h1 class="heading">
            Password Generator
        </h1>

        <!-- Password Field -->
        <div class="displayContainer">

            <input type="text" readonly placeholder="Password" passwordDisplay class="passwordDisplay">

            <button dataCopy class="dataCopy">
                <img src="clipboard.svg" alt="">
                <span CopyMessage class="CopyMessage"></span>
            </button>
        </div>

        <!-- Main Body -->
        <div class="inputContainer">

            <div class="lengthContainer">
                <p>
                    Password Length
                </p>

                <p lengthNumber>
                    0
                </p>
            </div>


            <input type="range" min="1" max="20" step="1" lengthSlider class="lengthSlider">


            <div class="checkList">

                <div class="check">
                    <input type="checkbox" id="upperCase" checked>
                    <label for="upperCase">Include Uppercase Letters </label>
                </div>

                <div class="check">
                    <input type="checkbox" id="lowerCase">
                    <label for="lowerCase">Include Lowercase Letters </label>
                </div>

                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Numbers </label>
                </div>

                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbol </label>
                </div>

            </div>


            <div class="strengthContainer">

                <p>
                    Strength
                </p>

                <div class="strengthIndicator" strengthIndicator></div>

            </div>


            <button class="generateButton" generateButton>
                Generate Password
            </button>

        </div>


    </div>


    <script src="index.js"></script>
</body>

</html>
